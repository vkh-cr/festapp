[[plugins]]

package = "netlify-plugin-flutter"

[plugins.inputs]
channel = "stable"

[build]
command = "flutter --version || (curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz | tar -xJf - -C \$HOME && export PATH=\$HOME/flutter/bin:\$PATH && flutter precache) && flutter build web --web-renderer canvaskit --release"
publish = "build/web"