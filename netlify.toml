[build]
command = "curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz | tar -xJf - -C /opt/buildhome && export PATH=/opt/buildhome/flutter/bin:\$PATH && flutter precache && flutter build web --web-renderer canvaskit --release"
publish = "build/web"