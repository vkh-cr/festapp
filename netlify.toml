[build]

  publish = "build/web"
  command = "./automation/ci_build.sh"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge Functions are auto-discovered from netlify/edge-functions
# but we can explicitly register if needed, or just rely on the export config in the file.
# The JS file exports config = { path: "/form/*" } so explicit toml entry is optional but good for visibility.
[[edge_functions]]
  path = "/form/*"
  function = "inject-og"
