name: Gh-Pages

on:
  push:
    branches: [ prod/festapp ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'

      # Build with base-href set to root (correct for custom domain)
      - run: flutter build web --release --base-href /

      # GitHub Pages returns 404 for direct paths (e.g. /events).
      # We copy index.html to 404.html so GitHub serves the app
      # instead of an error page.
      - run: cp build/web/index.html build/web/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          cname: live.festapp.net