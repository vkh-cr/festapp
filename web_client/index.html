<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festapp</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Supabase SDK (via CDN for simplicity without bundler, or use module resolution if npm install works) -->
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Flatpickr (Date Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/cs.js"></script>
    
    <!-- Main Style (Inject via JS) -->
    
    <script>
        // Simple console logger for development; could be replaced by a proper service
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global Error:', msg, url, line, col, error);
            return false;
        };
    </script>
</head>
<body>
    <div id="app" style="display: none;">
        <!-- Header -->
        <header id="universal-header"></header>

        <main>
            <!-- Search -->
            <div id="search-container" class="search-container">
                <i class="material-icons search-icon">search</i>
                <input type="text" id="event-search" class="search-input" placeholder="Hledat udÃ¡losti...">
                <i class="material-icons clear-icon" id="clear-search">close</i>
            </div>

            <!-- Content -->
            <div id="events-grid"></div>
        </main>

        <!-- FAB -->
        <div id="feedback-fab"></div>
        
        <!-- Loading overlay for Flutter transition -->
        <div id="flutter-loader">
             <div class="sp-loader"></div>
        </div>
    </div>

    <div id="form-page-container" style="display: none;"></div>

    <!-- Application Entry (Module) -->
    <script type="module" src="/src/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
